</head>

      <nav class="mt-6">

          <li><a href="C:\Users\quy14\Desktop\UI_DATN\qtv_ui\quan_li_bo_mon_ui.html" class="block px-2 py-2 rounded hover:bg-blue-100">Danh sách Bộ môn</a></li>
          <li class="mt-4"><a href="C:\Users\quy14\Desktop\UI_DATN\qtv_ui\quan_li_tai_khoan_ui.html" class="block px-2 py-2 rounded hover:bg-blue-100">Quản lý tài khoản</a></li>

          <li><a href="C:\Users\quy14\Desktop\UI_DATN\qtv_ui\quan_li_tro_ly_khoa_ui.html" class="block px-2 py-2 rounded hover:bg-blue-100">Tài khoản Trợ lý Khoa</a></li>

        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Danh sách Khoa</h1>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Thêm Khoa</button>
      </div>

      <!-- Tìm kiếm -->
      <div class="mb-4">
        <label for="searchInput" class="block mb-1 text-gray-700 font-medium">Tìm theo tên khoa:</label>
        <input id="searchInput" type="text" placeholder="Nhập tên khoa..." class="w-full sm:w-64 p-2 border border-gray-300 rounded" />
      </div>

      <!-- Bảng Khoa -->
      <div class="bg-white rounded shadow p-4 overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-gray-100 text-gray-700">
              <th class="p-3 border-b">Tên khoa</th>
              <th class="p-3 border-b">Mã khoa</th>
              <th class="p-3 border-b">Số ngành</th>
              <th class="p-3 border-b">Thao tác</th>
            </tr>
          </thead>
          <tbody id="khoaTable">
            <!-- Dữ liệu JS sinh ra -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- JavaScript lọc -->
    <script>
      const khoaData = [
        { ten: 'Công nghệ thông tin', ma: 'CNTT', soNganh: 3 },
        { ten: 'Kinh tế', ma: 'KT', soNganh: 4 },
        { ten: 'Ngoại ngữ', ma: 'NN', soNganh: 2 },
        { ten: 'Du lịch', ma: 'DL', soNganh: 3 },
      ];

      const tableBody = document.getElementById('khoaTable');
      const searchInput = document.getElementById('searchInput');

      function renderTable(keyword) {
        tableBody.innerHTML = '';
        const filtered = khoaData.filter(k =>
          k.ten.toLowerCase().includes(keyword.toLowerCase())
        );

        if (filtered.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-gray-500">Không tìm thấy khoa phù hợp.</td></tr>`;
          return;
        }

        filtered.forEach(k => {
          tableBody.innerHTML += `
            <tr class="hover:bg-gray-50">
              <td class="p-3 border-b">${k.ten}</td>
              <td class="p-3 border-b">${k.ma}</td>
              <td class="p-3 border-b">${k.soNganh}</td>
              <td class="p-3 border-b space-x-2">
                <button class="text-blue-600 hover:underline">Sửa</button>
                <button class="text-red-600 hover:underline">Xóa</button>
              </td>
            </tr>`;
        });
      }

      // Event
      searchInput.addEventListener('input', () => {
        renderTable(searchInput.value);
      });

      // Hiển thị mặc định
      renderTable('');
    </script>

  </body>
</html>
