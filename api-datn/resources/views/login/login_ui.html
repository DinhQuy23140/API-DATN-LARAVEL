<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập | TLU Graduation Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("toggleIcon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.textContent = "🙈";
      } else {
        passwordInput.type = "password";
        toggleIcon.textContent = "👁️";
      }
    }
  </script>
</head>
<body class="bg-[#ACDFF6] min-h-screen flex flex-col items-center justify-center p-4">
  <!-- Logo và Tiêu đề -->
  <div class="flex flex-col items-center mb-6">
    <img 
    src="logo_tlu.png" 
    alt="TLU Logo"
    class="h-20 mb-2 drop-shadow-md rounded-full border-4 border-white p-1"
    />
    <h1 class="text-3xl font-bold text-white tracking-wide">TLU Graduation Project</h1>
  </div>

  <!-- Form đăng nhập -->
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transition-all">
    <form class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">📧 Email</label>
        <input
          type="email"
          id="email"
          placeholder="example@tlu.edu.vn"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">🔒 Mật khẩu</label>
        <div class="relative">
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400 transition pr-10"
          />
          <button
            type="button"
            onclick="togglePassword()"
            class="absolute top-1/2 right-3 transform -translate-y-1/2 text-xl"
            tabindex="-1"
          >
            <span id="toggleIcon">👁️</span>
          </button>
        </div>
      </div>

      <!-- Ghi nhớ và quên mật khẩu -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="accent-blue-600" />
          Ghi nhớ đăng nhập
        </label>
        <a href="/quen-mat-khau" class="text-blue-600 hover:underline font-medium">Quên mật khẩu?</a>
      </div>

      <!-- Nút đăng nhập -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-xl text-lg font-semibold hover:bg-blue-700 transition"
      >
        Đăng nhập
      </button>
    </form>
  </div>
</body>
</html>
