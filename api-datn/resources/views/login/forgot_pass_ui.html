<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quên mật khẩu | TLU Graduation Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#ACDFF6] min-h-screen flex flex-col items-center justify-center p-4">
  <!-- Logo và Tiêu đề -->
  <div class="flex flex-col items-center mb-6">
    <img src="logo_tlu.png" alt="TLU Logo"
         class="h-20 w-20 aspect-square object-cover mb-2 drop-shadow-md rounded-full border-4 border-white p-1">
    <h1 class="text-3xl font-bold text-white tracking-wide">TLU Graduation Project</h1>
  </div>

  <!-- Form Quên mật khẩu -->
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transition-all">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">🔑 Quên mật khẩu</h2>
    <form class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">📧 Email đăng ký</label>
        <input
          type="email"
          id="email"
          placeholder="example@tlu.edu.vn"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
        />
      </div>

      <!-- Gửi yêu cầu -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-xl text-lg font-semibold hover:bg-blue-700 transition"
      >
        Gửi yêu cầu đặt lại mật khẩu
      </button>

      <!-- Quay lại đăng nhập -->
      <div class="text-center">
        <a href="/dang-nhap" class="text-sm text-blue-600 hover:underline">
          ← Quay lại trang đăng nhập
        </a>
      </div>
    </form>
  </div>
</body>
</html>
