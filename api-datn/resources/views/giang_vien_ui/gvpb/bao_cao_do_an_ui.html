<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Báo cáo đồ án sinh viên</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Layout -->
  <div class="flex min-h-screen">

  <!-- Sidebar -->
      <aside class="w-72 bg-white shadow-md border-r">
        <div class="p-6 border-b">
          <h2 class="text-base font-semibold text-gray-800">
            Xin chào<br>
            <span class="text-blue-600">ThS. Nguyễn Văn A</span>
          </h2>
        </div>
        <nav class="p-4 space-y-2 text-gray-700 text-sm">
          <button onclick="selectRole(this, 'dashboard')" class="flex items-center gap-2 w-full p-2 rounded hover:text-blue-600">
            <i class="ph ph-house text-lg"></i> Dashboard
          </button>

          <details class="group">
            <summary class="flex items-center gap-2 w-full p-2 rounded hover:text-blue-600 cursor-pointer">
              <i class="ph ph-user-circle text-lg"></i> Giảng viên
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button onclick="selectRole(this, 'gv')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Khai báo thông tin chung</button>
              <button onclick="selectRole(this, 'gv')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Khai báo hướng nghiên cứu</button>
            </div>
          </details>

          <details class="group">
            <summary class="flex items-center gap-2 w-full p-2 rounded hover:text-blue-600 cursor-pointer">
              <i class="ph ph-chalkboard-teacher text-lg"></i> Giảng viên HD
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button onclick="selectRole(this, 'gvu')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Tiếp nhận sinh viên hướng dẫn</button>
                            <button onclick="selectRole(this, 'gvu')" class="block w-full text-left p-2 rounded rounded hover:bg-gray-100 ">Quản lý SV hướng dẫn</button>
            </div>
          </details>

          <details class="group">
            <summary class="flex items-center gap-2 w-full p-2 rounded  hover:text-blue-600 cursor-pointer">
              <i class="ph ph-users-three text-lg"></i> Trưởng bộ môn
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button onclick="selectRole(this, 'truong')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Phân công GVHD</button>
              <button onclick="selectRole(this, 'truong')" class="block w-full text-left p-2 rounded v">Phân công phản biện</button>
              <button onclick="selectRole(this, 'truong')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Xét duyệt đề cương</button>
            </div>
          </details>

          <details open class="group">
            <summary class="flex items-center gap-2 w-full p-2 rounded text-blue-600 font-semibold cursor-pointer">
              <i class="ph ph-clipboard-text text-lg"></i> GV phản biện
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button onclick="selectRole(this, 'phanbien')" class="block w-full text-left p-2 rounded bg-blue-100 font-medium text-blue-700">Đề cương đồ án sinh viên</button>
            </div>
            <div class="ml-6 mt-1 space-y-1">
              <button onclick="selectRole(this, 'phanbien')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Báo cáo đồ án sinh viên</button>
            </div>
          </details>

          <details class="group">
            <summary class="flex items-center gap-2 w-full p-2 rounded hover:text-blue-600 cursor-pointer">
              <i class="ph ph-file-text text-lg"></i> Thư ký
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button onclick="selectRole(this, 'thuky')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Lập biên bản</button>
              <button onclick="selectRole(this, 'thuky')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Cập nhật điểm</button>
            </div>
          </details>

          <details class="group">
            <summary class="flex items-center gap-2 w-full p-2 rounded hover:text-blue-600 cursor-pointer">
              <i class="ph ph-users text-lg"></i> Hội đồng
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button onclick="selectRole(this, 'hoidong')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Danh sách sinh viên bảo vệ</button>
              <button onclick="selectRole(this, 'hoidong')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Chấm điểm bảo vệ</button>
            </div>
          </details>

          <details class="group">
            <summary class="flex items-center gap-2 w-full p-2 rounded hover:text-blue-600 cursor-pointer">
              <i class="ph ph-shield-check text-lg"></i> Giám sát
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button onclick="selectRole(this, 'giam_sat')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Theo dõi toàn bộ quá trình</button>
            </div>
          </details>
        </nav>
      </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-auto">
      <h1 class="text-2xl font-semibold mb-4 text-blue-700">Danh sách báo cáo đồ án</h1>

      <!-- Bộ lọc -->
      <div class="mb-4 flex flex-wrap gap-4 items-center">
        <input type="text" placeholder="Tìm theo tên sinh viên..." class="px-3 py-2 border rounded w-64">
        <select class="px-3 py-2 border rounded">
          <option value="">Tất cả trạng thái</option>
          <option value="submitted">Đã nộp</option>
          <option value="revision">Cần chỉnh sửa</option>
          <option value="approved">Đã duyệt</option>
        </select>
        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Lọc</button>
      </div>

      <!-- Bảng danh sách -->
      <div class="overflow-auto rounded shadow bg-white">
        <table class="min-w-full table-auto border border-gray-200">
          <thead class="bg-gray-100 text-gray-700 text-sm">
            <tr>
              <th class="px-4 py-2 text-center">STT</th>
              <th class="px-4 py-2 text-center">Mã SV</th>
              <th class="px-4 py-2 text-left">Tên SV</th>
              <th class="px-4 py-2 text-left">Tên đề tài</th>
              <th class="px-4 py-2 text-center">Ngày nộp</th>
              <th class="px-4 py-2 text-left">File báo cáo</th>
              <th class="px-4 py-2 text-center">Trạng thái</th>
              <th class="px-4 py-2 text-left">Nhận xét</th>
            </tr>
          </thead>
          <tbody class="text-sm text-gray-800">
            <tr class="border-b hover:bg-gray-50">
              <td class="px-4 py-2 text-center">1</td>
              <td class="px-4 py-2 text-center">SV001</td>
              <td class="px-4 py-2">Nguyễn Văn A</td>
              <td class="px-4 py-2">Hệ thống đặt lịch khám bệnh</td>
              <td class="px-4 py-2 text-center">30/07/2025</td>
              <td class="px-4 py-2">
                <a href="#" class="text-blue-600 hover:underline text-sm">baocao_doan.pdf</a>
              </td>
              <td class="px-4 py-2 text-center">
                <select class="border rounded px-2 py-1 text-sm bg-white">
                  <option value="submitted">Đã nộp</option>
                  <option value="revision">Cần chỉnh sửa</option>
                  <option value="approved">Đã duyệt</option>
                </select>
              </td>
              <td class="px-4 py-2">
                <input type="text" class="border px-2 py-1 rounded w-full text-sm" placeholder="Nhận xét...">
              </td>
            </tr>

            <!-- Thêm dòng khác nếu cần -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
