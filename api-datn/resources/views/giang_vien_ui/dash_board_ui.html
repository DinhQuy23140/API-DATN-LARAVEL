<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giao diện Giảng viên</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar-btn:focus,
    .sidebar-btn:hover {
      background-color: #e5e7eb;
      transition: background-color 0.2s ease-in-out;
    }

    .sidebar-btn.active {
      background-color: #dbeafe;
      font-weight: 600;
    }

    .avatar-menu {
      transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
    }

    .avatar-menu:focus-within {
      display: block !important;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="flex min-h-screen">

  <!-- Sidebar -->
      <aside class="w-72 bg-white shadow-md border-r">
        <div class="p-6 border-b">
          <h2 class="text-base font-semibold text-gray-800">
            Xin chào<br>
            <span class="text-blue-600">ThS. Nguyễn Văn A</span>
          </h2>
        </div>
        <nav class="p-4 space-y-2 text-gray-700 text-sm">
          <button onclick="selectRole(this, 'dashboard')" class="flex items-center gap-2 w-full p-2 rounded hover:text-blue-600">
            <i class="ph ph-house text-lg"></i> Dashboard
          </button>

          <details class="group">
            <summary class="flex items-center gap-2 w-full p-2 rounded hover:text-blue-600 cursor-pointer">
              <i class="ph ph-user-circle text-lg"></i> Giảng viên
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button onclick="selectRole(this, 'gv')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Khai báo thông tin chung</button>
              <button onclick="selectRole(this, 'gv')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Khai báo hướng nghiên cứu</button>
            </div>
          </details>

          <details class="group">
            <summary class="flex items-center gap-2 w-full p-2 rounded hover:text-blue-600 cursor-pointer">
              <i class="ph ph-chalkboard-teacher text-lg"></i> Giảng viên HD
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button onclick="selectRole(this, 'gvu')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Tiếp nhận sinh viên hướng dẫn</button>
              <button onclick="selectRole(this, 'gvu')" class="block w-full text-left p-2 rounded rounded hover:bg-gray-100 ">Quản lý SV hướng dẫn</button>
            </div>
          </details>

          <details class="group">
            <summary class="flex items-center gap-2 w-full p-2 rounded  hover:text-blue-600 cursor-pointer">
              <i class="ph ph-users-three text-lg"></i> Trưởng bộ môn
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button onclick="selectRole(this, 'truong')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Phân công GVHD</button>
              <button onclick="selectRole(this, 'truong')" class="block w-full text-left p-2 rounded v">Phân công phản biện</button>
              <button onclick="selectRole(this, 'truong')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Xét duyệt đề cương</button>
            </div>
          </details>

          <details class="group">
            <summary class="flex items-center gap-2 w-full p-2 rounded text-blue-600 font-semibold cursor-pointer">
              <i class="ph ph-clipboard-text text-lg"></i> GV phản biện
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button onclick="selectRole(this, 'phanbien')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Đề cương đồ án sinh viên</button>
            </div>
            <div class="ml-6 mt-1 space-y-1">
              <button onclick="selectRole(this, 'phanbien')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Báo cáo đồ án sinh viên</button>
            </div>
          </details>

          <details class="group">
            <summary class="flex items-center gap-2 w-full p-2 rounded hover:text-blue-600 cursor-pointer">
              <i class="ph ph-file-text text-lg"></i> Thư ký
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button onclick="selectRole(this, 'thuky')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Danh sách bảo vệ</button>
              <button onclick="selectRole(this, 'thuky')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Xử lý điểm lạc</button>
            </div>
          </details>

          <details class="group">
            <summary class="flex items-center gap-2 w-full p-2 rounded hover:text-blue-600 cursor-pointer">
              <i class="ph ph-users text-lg"></i> Hội đồng
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button onclick="selectRole(this, 'hoidong')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Danh sách sinh viên bảo vệ</button>
              <button onclick="selectRole(this, 'hoidong')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Chấm điểm bảo vệ</button>
            </div>
          </details>

          <details class="group">
            <summary class="flex items-center gap-2 w-full p-2 rounded hover:text-blue-600 cursor-pointer">
              <i class="ph ph-shield-check text-lg"></i> Giám sát
            </summary>
            <div class="ml-6 mt-1 space-y-1">
              <button onclick="selectRole(this, 'giam_sat')" class="block w-full text-left p-2 rounded hover:bg-gray-100">Theo dõi toàn bộ quá trình</button>
            </div>
          </details>
        </nav>
      </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 relative bg-gray-50">
      <!-- Avatar Menu -->
      <div class="fixed top-6 right-6 z-50">
        <div class="relative group focus-within:block">
          <button tabindex="0" class="focus:outline-none">
            <img src="https://i.pravatar.cc/40" alt="Avatar"
              class="w-10 h-10 rounded-full object-cover border border-gray-300 shadow cursor-pointer mx-auto" />
          </button>
          <div
            class="avatar-menu absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border py-2 hidden group-focus-within:block z-50">
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Thông tin tài khoản</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Trợ giúp</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Đăng xuất</a>
          </div>
        </div>
      </div>

      <!-- Dynamic Content Area -->
      <section id="contentArea">
         <h2 class='text-xl font-semibold mb-4 text-gray-800'>Tổng quan hệ thống</h2>
        <div class='grid grid-cols-1 md:grid-cols-2 gap-6'>
          <div class='bg-white p-4 rounded shadow border'>
            <h3 class='text-lg font-medium text-blue-600'>Số giảng viên</h3>
            <p class='text-sm text-gray-600'>25</p>
          </div>
          <div class='bg-white p-4 rounded shadow border'>
            <h3 class='text-lg font-medium text-green-600'>Số sinh viên</h3>
            <p class='text-sm text-gray-600'>200</p>
          </div>
          <div class='bg-white p-4 rounded shadow border'>
            <h3 class='text-lg font-medium text-yellow-600'>Đề tài đang thực hiện</h3>
            <p class='text-sm text-gray-600'>35</p>
          </div>
          <div class='bg-white p-4 rounded shadow border'>
            <h3 class='text-lg font-medium text-red-600'>Đề tài cần xét duyệt</h3>
            <p class='text-sm text-gray-600'>5</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Script -->
  <script>
    const content = {
      dashboard: `<h2 class='text-xl font-semibold mb-4 text-gray-800'>Tổng quan hệ thống</h2>
        <div class='grid grid-cols-1 md:grid-cols-2 gap-6'>
          <div class='bg-white p-4 rounded shadow border'>
            <h3 class='text-lg font-medium text-blue-600'>Số giảng viên</h3>
            <p class='text-sm text-gray-600'>25</p>
          </div>
          <div class='bg-white p-4 rounded shadow border'>
            <h3 class='text-lg font-medium text-green-600'>Số sinh viên</h3>
            <p class='text-sm text-gray-600'>200</p>
          </div>
          <div class='bg-white p-4 rounded shadow border'>
            <h3 class='text-lg font-medium text-yellow-600'>Đề tài đang thực hiện</h3>
            <p class='text-sm text-gray-600'>35</p>
          </div>
          <div class='bg-white p-4 rounded shadow border'>
            <h3 class='text-lg font-medium text-red-600'>Đề tài cần xét duyệt</h3>
            <p class='text-sm text-gray-600'>5</p>
          </div>
        </div>`,
      gv: `<h2 class='text-xl font-semibold mb-2 text-blue-700'>Giảng viên</h2>
        <ul class='list-disc ml-6 space-y-1'>
          <li>Khai báo thông tin chung</li>
          <li>Khai báo thông tin hướng nghiên cứu</li>
        </ul>`,
      gvu: `<h2 class='text-xl font-semibold mb-2 text-blue-700'>Giảng viên hướng dẫn</h2>
        <ul class='list-disc ml-6 space-y-1'>
          <li>Phê duyệt đăng kí GVHD</li>
          <li>Quản lý SV hướng dẫn</li>
          <li>Phê duyệt/Chỉnh sửa đề cương</li>
          <li>Theo dõi nhật ký, nhận xét, báo cáo và chấm điểm</li>
        </ul>`,
      truong: `<h2 class='text-xl font-semibold mb-2 text-blue-700'>Trưởng bộ môn</h2>
        <ul class='list-disc ml-6 space-y-1'>
          <li>Phân giảng viên phản biện</li>
          <li>Phê duyệt đề cương</li>
          <li>Phân SV vào hội đồng</li>
        </ul>`,
      phanbien: `<h2 class='text-xl font-semibold mb-2 text-blue-700'>Giảng viên phản biện</h2>
        <ul class='list-disc ml-6 space-y-1'>
          <li>Nhận xét đề cương</li>
          <li>Phê duyệt đề cương</li>
          <li>Gửi danh sách đề cương đã phê duyệt</li>
          <li>Chấm và báo cáo</li>
        </ul>`,
      thuky: `<h2 class='text-xl font-semibold mb-2 text-blue-700'>Thư ký</h2>
        <ul class='list-disc ml-6 space-y-1'>
          <li>Phân giảng viên phản biện</li>
          <li>Ghi biên bản bảo vệ</li>
          <li>Xử lý điểm lạc</li>
        </ul>`,
      hoidong: `<h2 class='text-xl font-semibold mb-2 text-blue-700'>Hội đồng</h2>
        <ul class='list-disc ml-6 space-y-1'>
          <li>Chấm và nhập điểm</li>
          <li>Họp và phê duyệt kết quả</li>
        </ul>`,
      giam_sat: `<h2 class='text-xl font-semibold mb-2 text-blue-700'>Giám sát</h2>
        <ul class='list-disc ml-6 space-y-1'>
          <li>Thu nộp, cập nhật đồ án</li>
          <li>Khóa đợt bảo vệ</li>
        </ul>`
    };

    function selectRole(btn, role) {
      document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
      if (btn.classList.contains('sidebar-btn')) {
        btn.classList.add('active');
      }
      document.getElementById("contentArea").innerHTML = content[role] || "<p class='text-red-600'>Vai trò không tồn tại.</p>";
    }
  </script>
</body>

</html>
